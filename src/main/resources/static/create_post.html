<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布帖子 - HDU论坛</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .create-post-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .create-post-container h2 {
            margin-bottom: 30px;
            color: #333;
        }
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .form-row .form-group {
            flex: 1;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .form-group textarea {
            min-height: 300px;
            resize: vertical;
            font-family: inherit;
        }
        .form-group input[type="file"] {
            padding: 8px;
        }
        .form-group input[type="datetime-local"] {
            cursor: pointer;
        }
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        .btn {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background: #0056b3;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background: #545b62;
        }
        .btn-outline {
            background: white;
            color: #007bff;
            border: 1px solid #007bff;
        }
        .btn-outline:hover {
            background: #007bff;
            color: white;
        }
        .auto-save-hint {
            color: #28a745;
            font-size: 12px;
            margin-top: 5px;
        }
        .image-preview {
            max-width: 200px;
            max-height: 200px;
            margin-top: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>HDU论坛</h1>
            <nav>
                <a href="index.html">首页</a>
                <a href="#" id="userLink">登录</a>
            </nav>
        </div>
    </header>

    <div class="create-post-container">
        <h2>发布新帖子</h2>
        <form id="postForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="categoryId">分类 *</label>
                    <select id="categoryId" name="categoryId" required>
                        <option value="">请选择分类</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="gradYear">届数（可选）</label>
                    <input type="number" id="gradYear" name="gradYear" placeholder="例如：2024" min="2000" max="2100">
                </div>
            </div>

            <div class="form-group">
                <label for="title">标题 *</label>
                <input type="text" id="title" name="title" placeholder="请输入帖子标题" required maxlength="100">
            </div>

            <div class="form-group">
                <label for="content">内容 *</label>
                <textarea id="content" name="content" placeholder="请输入帖子内容..." required></textarea>
                <div class="auto-save-hint" id="autoSaveHint"></div>
            </div>

            <div class="form-group">
                <label for="imageUpload">附图（可选）</label>
                <div style="display: flex; gap: 10px; align-items: flex-start;">
                    <input type="file" id="imageUpload" accept="image/*" style="flex: 1;">
                </div>
                <input type="hidden" id="imageUrl" name="imageUrl">
                <div id="uploadProgress" style="margin-top: 10px; color: #007bff; display: none;">上传中...</div>
                <div id="imagePreview" style="margin-top: 10px;"></div>
                <small style="color: #666;">选择图片后自动上传，支持 JPG、PNG、GIF 格式，文件大小不超过 5MB</small>
            </div>

            <div class="form-group">
                <label for="publishTime">延迟发布时间（可选）</label>
                <input type="datetime-local" id="publishTime" name="publishTime">
                <small style="color: #666;">不填则立即发布</small>
            </div>

            <div class="button-group">
                <button type="button" class="btn btn-outline" onclick="history.back()">取消</button>
                <button type="button" class="btn btn-secondary" id="saveDraftBtn">保存草稿</button>
                <button type="submit" class="btn btn-primary">发布</button>
            </div>
        </form>
    </div>

    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/create_post.js"></script>
</body>
</html>
